<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dernier passage</title>
    <script src="js/taff_a_rendre_Tp10.js"></script>
</head>
<body onload="initialiserPage()">
<main> 
    <section> 
        <!-- Cette section contient le formulaire permettant d'encoder les données -->
        <form action="#" onSubmit="return genererTable()">
            <fieldset>
                <legend>Enregister boxeur et son club</legend>
               <!-- nom -->
                <label for="Nom">Nom:</label>
                <input type="text" id="nom" name="nom" value="nom" required><br>
                <!-- prenom -->
                <label for="Nom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" value="prenom" required><br>
                <!-- age -->
                <label for="Nom">Age: </label>
                <input id="age" name="age" type="number" min="18" max="120" step="1" value="18" required><br> 
                <!-- taille -->
                <label for="Nom">Taille : </label>
                <select id="taille" name="importance">
                  <option value="petit" selected>1m50 à 1m65</option>
                  <option value="moyen">1m65 à 1m85</option>
                  <option value="grand">1m85 à 2m</option>
                </select><br>
                <!-- ville -->
                <label for="Nom">Ville du club:</label>
                <input type="text" id="ville" name="ville" value="Ville" required><br>
                <input type="submit" value="Enregistrer Boxer">
            </fieldset>
        </form>
    </section>
    <section>
        <table>
            <thead>
                <th>Combattant à domicile</th>
                <th>Localisation de la salle de sport </th>
            </thead>
            <tbody id='combat'>

            </tbody>
        </table>
    </section>
</main>
<footer>
    <a href="https://github.com/doriankwizera/Tp10_Projet_HE201996.git">Lien github</a>
</footer>
</body>
</html>
